spring:
  sql:
    init:
      mode: always
  application:
    name: springaop
    activate-tracker: true
  datasource:
    url: jdbc:postgresql://localhost:5432/springaop
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect
server:
  port: 8080
